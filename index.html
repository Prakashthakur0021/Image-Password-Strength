<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Muli:wght@400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="background" class="background"></div>
    <div class="bg-white box p-5">
      <h3 class="text-center">Image Password Strength</h3>
      <p class="lead text-center">Change Password to see effect</p>

      <div class="p-2">
        <label for="email">Email : </label>
        <input
          type="email"
          class="d-block p-2 w-100"
          placeholder="Enter Email"
          id="email"
        />
      </div>
      <div class="p-2">
        <label for="password">Password : </label>
        <input
          type="password"
          class="d-block p-2 w-100"
          placeholder="Enter password"
          id="password"
        />
      </div>
      <button
        type="submit"
        class="btn text-center d-flex mx-auto btn-primary mt-2"
      >
        Submit
      </button>
    </div>
  </body>
  <script src="./app.js"></script>
</html>
